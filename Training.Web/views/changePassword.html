<div class="app-page">
    <div class="panel panel-default">
        <div class="panel-body table_box2">
            <div class="row-row">
                <div class="table-box2 table_box2_padding">
                    <form class="form-horizontal" role="form" name="form" novalidate>
                        <div class="row-row">
                            <div class="col-md-12 padding-bottom">
                                <div class="from_content">
                                    <div class="row-row padding-bottom">
                                        <div class="form-group">
                                            <div class="col-md-4 text-right padding-right">
                                                <label class="control-label"><span class="required">*</span>旧密码</label>
                                            </div>
                                            <div class="col-md-4">
                                                <input type="password" autocomplete="off" placeholder="请输入旧密码" ng-model="oldPassword" name="oldPassword" class="form-control" required />
                                                <span class="required" ng-show="form.oldPassword.$dirty && form.oldPassword.$invalid">
                                                    <span ng-show="form.oldPassword.$error.required">请输入旧密码</span>
                                                </span>
                                            </div>
                                            <div class="col-md-4">
                                            </div>
                                        </div>
                                        <div class="clearfix"></div>
                                    </div>
                                    <div class="row-row padding-bottom">
                                        <div class="col-md-12">
                                            <div class="form-group-pad">
                                                <div class="col-md-4 text-right padding-right">
                                                    <label class="control-label"><span class="required">*</span>新密码</label>
                                                </div>
                                                <div class="col-md-4">
                                                    <input type="password" autocomplete="off" placeholder="请输入新密码" ng-model="newPassword" name="newPassword" class="form-control" required />
                                                    <span class="required" ng-show="form.newPassword.$dirty && form.newPassword.$invalid">
                                                        <span ng-show="form.newPassword.$error.required">请输入新密码</span>
                                                    </span>
                                                </div>
                                                <div class="col-md-4">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="clearfix"></div>
                                    </div>
                                    <div class="row-row padding-bottom">
                                        <div class="col-md-12">
                                            <div class="form-group-pad">
                                                <div class="col-md-4 text-right padding-right">
                                                    <label class="control-label"><span class="required">*</span>确认新密码</label>
                                                </div>
                                                <div class="col-md-4">
                                                    <input type="password" autocomplete="off" placeholder="请确认新密码" ng-model="confirmPassword" name="confirmPassword" class="form-control" required/>
                                                    <span class="required" ng-show="form.confirmPassword.$dirty && form.confirmPassword.$invalid">
                                                        <span ng-show="form.confirmPassword.$error.required">请确认新密码</span>
                                                    </span>
                                                </div>
                                                <div class="col-md-4">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="clearfix"></div>
                                    </div>
                                    <div class="row-row">
                                        <div class="form-group">
                                            <div class="col-md-5 text-right padding-right"> </div>
                                            <div class="col-md-2" style="text-align: center;">
                                                <button type="button" ng-disabled="form.$invalid||isUsing" ng-click="changePassword()" class="btn btn-blue2">保存</button>
                                                <button type="button" ng-click="changeCancel()" class="btn btn-gray">取消</button>
                                            </div>
                                            <div class="col-md-5"> </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                    <div class="clearfix"></div>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
</div>
